<!DOCTYPE html>
<html lang="ja" class="serif">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiNi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font.css">
  <script>
    setTimeout(function() {
      document.getElementsByTagName("html")[0].classList.add("loading-delay");
    }, 3000);
  </script>
</head>

<body onload="readFirst()">
  <div class="title">
    <h1>似とる文字比べるくん</h1>
  </div>

  <div class="font-select">
    <select id="font-select"></select>
  </div>

  <div class="main" id="main">
    <table class="table-item">
      <tr class="character">
        <td>I</td>
        <td>l</td>
      </tr>
      <tr class="description">
        <td>アイ（大文字アルファベット）</td>
        <td>エル（小文字アルファベット）</td>
      </tr>
    </table>
    <table class="table-item">
      <tr class="character">
        <td>0</td>
        <td>O</td>
      </tr>
      <tr class="description">
        <td>ゼロ（数字）</td>
        <td>オー（大文字アルファベット）</td>
      </tr>
    </table>
    <table class="table-item">
      <tr class="character">
        <td>1</td>
        <td>I</td>
      </tr>
      <tr class="description">
        <td>いち（数字）</td>
        <td>アイ（大文字アルファベット）</td>
      </tr>
    </table>
    <table class="table-item">
      <tr class="character">
        <td>1</td>
        <td>l</td>
      </tr>
      <tr class="description">
        <td>いち（数字）</td>
        <td>エル（小文字アルファベット）</td>
      </tr>
    </table>
    <table class="table-item">
      <tr class="character">
        <td>一</td>
        <td>ー</td>
      </tr>
      <tr class="description">
        <td>いち（漢字）</td>
        <td>長音（記号）</td>
      </tr>
    </table>
    <table class="table-item">
      <tr class="character">
        <td>ニ</td>
        <td>二</td>
      </tr>
      <tr class="description">
        <td>に（カタカナ）</td>
        <td>に（漢字）</td>
      </tr>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
