<!DOCTYPE html>
<html lang="ja" class="sans-serif">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiNi</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font.css">
  <script>
    setTimeout(function() {
      document.getElementsByTagName("html")[0].classList.add("loading-delay");
    }, 3000);
  </script>
</head>

<body onload="readFirst()">
  <div class="contents-wrapper">
    <div class="title">
      <div class="title-text">
        <h1>似とる文字<br class="br-sp">比べるくん</h1>
      </div>
      <div class="title-img">
        <img src="img/kurabetaru.png" alt="kurabetaru">
      </div>
    </div>
  
    <div class="font-select">
      <select id="font-select"></select>
    </div>
  
    <div class="main" id="main">
      <table class="table-item">
        <tr class="character">
          <td>1</td>
          <td>I</td>
          <td>l</td>
        </tr>
        <tr class="description">
          <td>いち</td>
          <td>アイ<br class="br-sp">（大文字）</td>
          <td>エル<br class="br-sp">（小文字）</td>
        </tr>
      </table>
      <table class="table-item">
        <tr class="character">
          <td>0</td>
          <td>O</td>
        </tr>
        <tr class="description">
          <td>ゼロ</td>
          <td>オー（大文字）</td>
        </tr>
      </table>
      <table class="table-item">
        <tr class="character">
          <td>一</td>
          <td>ー</td>
        </tr>
        <tr class="description">
          <td>いち（漢字）</td>
          <td>長音</td>
        </tr>
      </table>
      <table class="table-item">
        <tr class="character">
          <td>二</td>
          <td>ニ</td>
        </tr>
        <tr class="description">
          <td>に（漢字）</td>
          <td>に（カタカナ）</td>
        </tr>
      </table>
      <table class="table-item">
        <tr class="character">
          <td>へ</td>
          <td>ヘ</td>
        </tr>
        <tr class="description">
          <td>へ（ひらがな）</td>
          <td>へ（カタカナ）</td>
        </tr>
      </table>
      <table class="table-item">
        <tr class="character">
          <td>り</td>
          <td>リ</td>
        </tr>
        <tr class="description">
          <td>り（ひらがな）</td>
          <td>り（カタカナ）</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
